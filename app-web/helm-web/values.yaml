deployment:
  name: web
  replicas: 1
  port: 3000
  image:
    repository: acrf40955.azurecr.io/web-app   # <- use your new ACR
    tag: "v1.0.0"                               # <- pin a tag; avoid "latest"
    pullPolicy: IfNotPresent
  # imagePullSecretName: acr-pull               # omit if AKS is attached to ACR

  probes:
    readiness:
      path: /health
      port: 3000
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 5
    liveness:
      path: /health
      port: 3000
      initialDelaySeconds: 20
      periodSeconds: 10
      timeoutSeconds: 3
      failureThreshold: 5

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

service:
  name: web-service
  port: 80
  type: LoadBalancer

hpa:
  minReplicas: 1
  maxReplicas: 5
  cpuTarget: 50

env:
  NODE_ENV: "production"
  API_URL: "http://api-service.api.svc.cluster.local:3001"  # <- points web to API

secrets:
  DB_USER: ""
  DB_PASS: ""
