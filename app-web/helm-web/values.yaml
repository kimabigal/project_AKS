deployment:
  name: web
  replicas: 1
  port: 3000
  image:
    repository: myacr12067.azurecr.io/web-app
    tag: "latest"
    pullPolicy: IfNotPresent
  imagePullSecretName: acr-pull

  probes:
    liveness:
      path: /health
      initialDelaySeconds: 10
      periodSeconds: 10
    readiness:
      path: /health
      initialDelaySeconds: 5
      periodSeconds: 5

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

service:
  name: web-service
  port: 80
  type: LoadBalancer

hpa:
  minReplicas: 1
  maxReplicas: 5
  cpuTarget: 50  # target average CPU utilization (%)

# Non-secret env (ConfigMap)
env:
  NODE_ENV: "production"

# Demo secrets for local testing. For real use, create these via kubectl and
# delete templates/secret.yaml from the chart.
secrets:
  DB_USER: ""
  DB_PASS: ""