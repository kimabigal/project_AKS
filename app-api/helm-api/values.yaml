deployment:
  name: api
  replicas: 1
  port: 3001
  image:
    repository: myacr12067.azurecr.io/api-app
    tag: "v1.0.0"
    pullPolicy: IfNotPresent
  imagePullSecretName: acr-pull

  # Probes referenced like .Values.deployment.probes.readiness / liveness
  probes:
    readiness:
      path: /health        # change to /health if your app uses that
      port: 3001
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 10
    liveness:
      path: /health
      port: 3001
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 10

  # REQUIRED by your templates: .Values.deployment.resources.requests/limits.*
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

service:
  name: api-service
  port: 3001
  type: ClusterIP

hpa:
  minReplicas: 1
  maxReplicas: 5
  cpuTarget: 50

# Goes into ConfigMap via templates/configmap.yaml
env:
  NODE_ENV: "production"
  PORT: "3001"

# If you wire DB later (Secret)
secrets:
  DB_HOST: ""
  DB_NAME: ""
  DB_USER: ""
  DB_PASS: ""
